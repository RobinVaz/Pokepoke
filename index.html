<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><img src="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_794xN.3584257734_bfy9.jpg" alt="Pokéball Logo" class="pokeball-logo"> Pokepoke</h1>
        </div>
        <img src="https://www.clipartmax.com/png/middle/121-1212770_pokedex-vector-style-by-cristopheros-pokedex-transparent.png" alt="Profile Image" class="profile-image" id="profile-image">
    </header>
    <main>
        <button id="open-booster-ssp">Ouvrir un Booster SSP</button>
        <button id="open-booster-scr">Ouvrir un Booster SCR</button>
        <div id="booster-animation-container">
            <img id="booster-animation" src="" alt="Booster Pack">
        </div>
        <div id="booster-container">
            <!-- Les cartes du booster seront affichées ici -->
        </div>
        <div id="card-container">
            <!-- Les cartes seront générées ici -->
        </div>
        <h2>Collection</h2>
        <input type="text" id="search-bar" placeholder="Rechercher une carte...">
        <div id="progress-container">
            <progress id="collection-progress" value="0" max="100"></progress>
            <span id="progress-text">0/0</span>
        </div>
        <div id="collected-container">
            <!-- Les cartes collectées seront affichées ici -->
        </div>
        <h2>Album SSP</h2>
        <div id="album-container">
            <!-- L'album des cartes sera affiché ici -->
        </div>
        <h2 id="album-scr-title" style="display: none;">Album SCR</h2>
        <div id="album-container-scr" style="display: none;">
            <!-- La suite de l'album des cartes sera affichée ici -->
        </div>
        <button id="reset-collection">Réinitialiser la Collection</button>
    </main>

    <!-- Modal Structure -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Card Image">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
