<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><img src="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_794xN.3584257734_bfy9.jpg" alt="Pokéball Logo" class="pokeball-logo"> Pokepoke</h1>
    </header>
    <main>
        <button id="open-booster-ssp">Ouvrir un Booster SSP</button>
        <button id="open-booster-scr">Ouvrir un Booster SCR</button>
        <div id="booster-animation-container">
            <img id="booster-animation" src="https://static.pkmcards.fr/products/fr/boosters/image-cartes-a-collectionner-pokemon-card-game-tcg-pkmcards-booster-etincelles-deferlantes-latias-et-latios.webp" alt="Booster Pack">
        </div>
        <div id="booster-container">
            <!-- Les cartes du booster seront affichées ici -->
        </div>
        <div id="card-container">
            <!-- Les cartes seront générées ici -->
        </div>
        <h2>Cartes Collectées</h2>
        <input type="text" id="search-bar" placeholder="Rechercher une carte...">
        <div id="progress-container">
            <progress id="collection-progress" value="0" max="100"></progress>
            <span id="progress-text">0/0</span>
        </div>
        <div id="album-container">
            <div id="collected-container" class="album">
                <!-- Les cartes collectées seront affichées ici -->
            </div>
        </div>
        <button id="reset-collection">Réinitialiser la Collection</button>
    </main>

    <!-- Modal Structure -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Card Image">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
